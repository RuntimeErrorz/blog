{% if include.paginator %}
  {% assign paginator = include.paginator %}
{% endif %}

{% if paginator.posts.size > 0 %}
  <div class="paginator">
    <span class="previous">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path | relative_url }}">前页</a>
    {% else %}
      <span>前页</span>
    {% endif %}
    </span>

    <span class="indicator"> {{ paginator.page }}/{{ paginator.total_pages }}</span>

    <span class="next">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | relative_url }}">后页</a>
    {% else %}
      <span>后页</span>
    {% endif %}
    </span>
  </div>
{% endif %}
